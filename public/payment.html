<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment (Disabled) - D STUDIOS</title>
    <link rel="stylesheet" href="/css/payment.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .payment-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .payment-header h1 {
            font-weight: 700;
            color: #5755d9;
            margin-bottom: 10px;
        }
        
        .payment-header p {
            color: #666;
        }
        
        .payment-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 30px;
        }
        
        .product-details {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .product-image {
            width: 120px;
            height: 120px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-right: 30px;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-info h2 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
        }
        
        .product-price {
            font-size: 24px;
            font-weight: 700;
            color: #5755d9;
            margin: 15px 0;
        }
        
        .btn {
            display: inline-block;
            background-color: #5755d9;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(87, 85, 217, 0.2);
        }
        
        .btn:hover {
            background-color: #4240b8;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(87, 85, 217, 0.3);
        }
        
        .btn-lg {
            font-size: 18px;
            padding: 15px 35px;
        }
        
        .payment-actions {
            text-align: center;
            margin-top: 20px;
        }
        
        .payment-footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .security-badge img {
            height: 40px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-header">
            <h1>D STUDIOS</h1>
            <p>Premium Digital Products for Professionals</p>
        </div>
        
        <div class="payment-card">
            <div class="product-details">
                <div class="product-image">
                    <img src="/logo.png" alt="Digital File">
                </div>
                <div class="product-info">
                    <h2>Premium Digital File</h2>
                    <p>High-quality digital asset for professional use. Instant download after payment.</p>
                    <div class="product-price">5,000 IQD</div>
                </div>
            </div>
            
            <div class="payment-actions">
                <p style="color:#b00;font-weight:600">Online payment temporarily disabled while we migrate systems.</p>
            </div>
        </div>
        
        <div class="payment-footer">
            <p>Checkout integration removed. Please check back later.</p>
        </div>
    </div>
</body>
</html>
