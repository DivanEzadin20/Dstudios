<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Your File - D STUDIOS</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .success-header {
            margin-bottom: 40px;
        }
        
        .success-header h1 {
            font-weight: 700;
            color: #5755d9;
            margin-bottom: 10px;
        }
        
        .success-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            background-color: #5755d9;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(87, 85, 217, 0.2);
        }
        
        .btn:hover {
            background-color: #4240b8;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(87, 85, 217, 0.3);
        }
        
        .btn-lg {
            font-size: 18px;
            padding: 15px 35px;
        }
        
        .download-section {
            margin-top: 30px;
        }
        
        .timer {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-header">
            <h1>D STUDIOS</h1>
            <p>Premium Digital Products for Professionals</p>
        </div>
        
        <div class="success-card">
            <div class="success-icon">âœ…</div>
            <h2>Payment Successful!</h2>
            <p>Thank you for your purchase. Your file is ready for download.</p>
            
            <div class="download-section">
                <a id="download-link" href="/download-file" class="btn btn-lg">Download Your File</a>
            </div>
            
            <div class="timer">
                <p>Your download link will expire in <span id="countdown">30:00</span></p>
            </div>
        </div>
    </div>
    
    <script>
        // Get the reference from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const reference = urlParams.get('ref');
        
        // Update download link with reference
        if(reference) {
            document.getElementById('download-link').href = `/download-file?ref=${reference}`;
        }
        
        // Countdown timer
        function startCountdown(durationMinutes) {
            let totalSeconds = durationMinutes * 60;
            const countdownElement = document.getElementById('countdown');
            
            const countdownInterval = setInterval(() => {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                
                countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (--totalSeconds < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "Expired";
                    document.getElementById('download-link').classList.add('disabled');
                    document.getElementById('download-link').textContent = "Link Expired";
                }
            }, 1000);
        }
        
        // Start with 30 minutes
        startCountdown(30);
    </script>
</body>
</html>
